<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./activity/css/weui.min.css">
    <link rel="stylesheet" href="./activity/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./hongbao/css/hongbao.css">
    <title>抢红包</title>
</head>

<body>
    <!-- 加载动画 -->
    <div class="lds-css ng-scope loading">
        <div class="lds-spin">
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
    <section>
        <!-- 背景图 -->
        <div class="beijing">
            <img src="./hongbao/images/bck.png" alt="">
        </div>
        <!-- 活动按钮 -->
        <div class="anniu">
            <img src="./hongbao/images/lqwz_04.png" alt="">
        </div>
        <!-- 填写活动信息 -->
        <div class="get">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">姓　名 :</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="user" class="weui-input" type="text" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号 :</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="tel" class="weui-input" type="tel" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码 :</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="code" class="weui-input" type="number" placeholder="验证码">
                    </div>
                    <div class="weui-cell__ft" id="getcode">
                        <button id="codetit" class="weui-vcode-btn">获取验证码</button>
                    </div>
                </div>
                <div class="weui-cell" id="sub">
                    <a href="javascript:;" class="weui-btn weui-btn_warn">提交</a>
                </div>
            </div>
        </div>
        <!-- 二维码 -->
        <div class="erweima">
            <img src="./hongbao/images/erweima.png" alt="">
            <p>长按扫码关注公众号</p>
        </div>
        <!-- 活动介绍 -->
        <div class="section">
            <p class="t1">活动时间：</p>
            <p>2018年8月10日-2018年8月25日</p>
            <p class="t2">主办单位：</p>
            <p>北京濠装网络科技有限公司</p>
            <p>奔跑吧装修</p>
            <p class="t3">规则说明：</p>
            <p>凡参加活动的用户，通过活动页面皆可领取5元红包（红包发放方式：关注公众号，后台自动发放）。</p>
        </div>
        <!-- 版权 -->
        <div class="banquan">
            <p>版权所有　奔跑吧装修</p>
        </div>
    </section>
    <!-- 领取红包 -->
    <div class="weui-mask weui-mask--visible bk"></div>
    <div class="weui-dialog weui-dialog--visible hongbao">
        <div class="weui-dialog__bd hongbao-png"></div>
        <div class="weui-dialog__ft hongbao-btn">
            <a href="javascript:;" class="weui-btn weui-btn_warn">领取红包</a>
        </div>
    </div>
    <script src="./activity/js/jquery-2.1.4.js"></script>
    <script src="./activity/js/jquery-weui.min.js"></script>
    <script src="./hongbao/js/hongbao.js"></script>
</body>

</html>
