    <style>
        .sec-dzp {
            background-color: #df4448;
            padding-bottom: 15px;
        }
        
        .sec-dzp header img {
            width: 100%;
            display: block;
        }
        
        .container-dzp {
            background-color: #fff3e4;
            width: 94.6%;
            margin: 0 auto;
            border-radius: 10px;
        }
        
        .container-dzp .pm {
            height: 350px;
            overflow-y: auto;
        }
        
        .container-dzp .gift-t {
            width: 50%;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 18px;
            color: white;
            background-color: #df4448;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .container-dzp .gift {
            padding-top: 15px;
        }
        
        .container-dzp .gift .gift-li img {
            width: 100%;
            display: block;
        }
        
        .pm .weui-panel .weui-media-box__hd {
            width: 40px;
            height: 40px;
        }
        
        .pm .weui-media-box__hd .weui-media-box__thumb {
            border-radius: 20px
        }
        
        .pm .num {
            text-align: center;
            width: 55px;
            overflow: hidden;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .pm .num .weui-media-box__title {
            color: #e71f19;
            font-size: 20px
        }
        
        .pm .num .weui-media-box__desc {
            color: #e04c4c;
        }
        
        .pm .grade {
            width: 45px;
            text-align: center;
            margin-right: 10px;
        }
        
        .pm .grade img {
            width: 25px;
        }
        
        .pm .grade span {
            display: inline-block;
            /* width: 18px;
            height: 18px;
            line-height: 18px;
            padding: 3px;
            background-color: #f36a66;
            border-radius: 12px;
            color: white; */
            color: #232323
        }
        
        .pm .weui-panel__hd {
            text-align: center;
        }
        
        .pm .weui-panel__hd .pm {
            width: 45px;
        }
        
        .pm .weui-panel__hd .weui-flex {
            color: #232323;
            /* font-weight: bold; */
            font-size: 17px;
        }
        
        .pm .tab3-hd {
            height: 45px;
            line-height: 45px;
            background-color: #e04c4c;
            font-size: 20px;
            color: #fff;
            text-align: center;
        }
        
        .pm .weui-panel_access {
            background-color: transparent;
        }
        
        .pm .weui-panel:before {
            border: none;
        }
        
        .pm .weui-panel:after {
            border: none;
        }
        
        .pm .weui-panel__bd .weui-media-box:before {
            border-top: 1px solid #f1e0d1;
            left: 0;
        }
        
        .pm .weui-media-box__bd .weui-media-box__desc {
            margin-top: 2px
        }
    </style>
</head>
