<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../activity/css/weui.min.css">
    <link rel="stylesheet" href="../activity/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/jiemian.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <style>
        .toolbar .cancel-picker-pp{
            right: auto;
            color: rgb(37, 37, 36);
        }
    </style>
    <title>完善信息</title>
</head>

<body>
    <div class="s-title">
        <p>完善信息</p>
    </div>
    <div class="sign sign2">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        <img src="./images/pp.png" alt="">
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input id="pp" class="weui-input" type="text" placeholder="请输入品牌">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        <img src="./images/mc.png" alt="">
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input id="mc" class="weui-input" type="text" placeholder="请输入卖场">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        <img src="./images/city.png" alt="">
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input id="city" class="weui-input" type="text" placeholder="请输入城市">
                </div>
            </div>
            <div class="weui-cell" id="sub2">
                <a href="javascript:;" class="weui-btn weui-btn_warn">提交</a>
            </div>
        </div>
    </div>
    <script src="../activity/js/jquery-2.1.4.js"></script>
    <script src="../activity/js/jquery-weui.js"></script>
    <script src="../activity/js/city-picker2.js"></script>
    <script src="./js/jiemian.js"></script>
</body>

</html>
